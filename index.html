<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opsiyon Fiyatlama</title>
</head>
<body>
    <h1>Opsiyon Fiyatlama</h1>
    <label>Dayanak Varlık:</label>
    <select id="asset">
        <option value="XU100">XU100</option>
        <option value="USDTRY">USD/TRY</option>
        <option value="EURTRY">EUR/TRY</option>
        <option value="SP500">S&P 500</option>
        <option value="GOLD">Altın</option>
    </select>
    <label>Vade (gün):</label>
    <input type="number" id="expiry">
    <label>Strike:</label>
    <input type="number" id="strike">
    <label>Spot:</label>
    <input type="number" id="spot">
    <label>Opsiyon Türü:</label>
    <select id="option_type">
        <option value="call">Call</option>
        <option value="put">Put</option>
    </select>
    <button onclick="calculateOption()">Hesapla</button>
    <div id="result"></div>

    <script>
        function calculateOption() {
            const requestData = {
                asset: document.getElementById("asset").value,
                expiry_days: parseInt(document.getElementById("expiry").value),
                strike: parseFloat(document.getElementById("strike").value),
                spot_price: parseFloat(document.getElementById("spot").value),
                option_type: document.getElementById("option_type").value
            };

            fetch("http://127.0.0.1:8000/price_option", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Opsiyon Fiyatı: " + data.price.toFixed(2);
            });
        }
    </script>
</body>
</html>
