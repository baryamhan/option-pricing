<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Yatırım Türev Masası Opsiyon Fiyatlama Sayfası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Giriş Yap</h2>
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" placeholder="Kullanıcı Adınızı Girin">

        <label for="password">Şifre:</label>
        <input type="password" id="password" placeholder="Şifrenizi Girin">

        <button onclick="login()">Giriş Yap</button>

        <p id="login-message" style="color: red;"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Kullanıcı listesi
            const users = {
                "YBA": "turev",
                "sube": "turev"
            };

            if (users[username] && users[username] === password) {
                // Başarılı giriş, kullanıcıyı yönlendir
                localStorage.setItem("loggedInUser", username);
                window.location.href = "dashboard.html"; // Giriş sonrası yönlendirilecek sayfa
            } else {
                document.getElementById("login-message").innerText = "Geçersiz kullanıcı adı veya şifre!";
            }
        }
    </script>

</body>
</html>
