<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="admin-container">
        <h2>Admin Paneli</h2>
        <p>Buradan dosya yükleyebilirsiniz.</p>

        <!-- YBA Dosyası Yükleme -->
        <label for="ybaFile">YBA Excel Yükle:</label>
        <input type="file" id="ybaFile" accept=".xlsx">
        <button onclick="uploadExcel('ybaFile', 'yba.json')">YBA'yı Yükle</button>

        <br><br>

        <!-- Şube Dosyası Yükleme -->
        <label for="subeFile">Şube Excel Yükle:</label>
        <input type="file" id="subeFile" accept=".xlsx">
        <button onclick="uploadExcel('subeFile', 'sube.json')">Şubeyi Yükle</button>

        <br><br>

        <p id="uploadMessage"></p>
        
        <button onclick="logout()">Çıkış Yap</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
